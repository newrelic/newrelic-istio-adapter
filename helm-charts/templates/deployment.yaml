---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "newrelic-istio-adapter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "newrelic-istio-adapter.name" . }}
    helm.sh/chart: {{ include "newrelic-istio-adapter.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "newrelic-istio-adapter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "newrelic-istio-adapter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 55912
          env:
            - name: NEW_RELIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "newrelic-istio-adapter.secretName" . }}
                  key: NEW_RELIC_API_KEY
          args:
            - --cluster-name
            - {{ .Values.clusterName }}
          {{- with .Values.metricsHost }}
            - --metrics-host
            - {{ . }}
          {{- end }}
          {{- with .Values.spansHost }}
            - --spans-host
            - {{ . }}
          {{- end }}
            - $(NEW_RELIC_API_KEY)
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:55912"]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:55912"]
            initialDelaySeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
